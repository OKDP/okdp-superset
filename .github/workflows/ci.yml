name: ci 

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"

      - ".ct.yml"
      - ".lintconf.yaml"

      - "**/**"
  
      - "!README.md"
      - "!**/README.md"
      - "!docs/**"

  push:
    branches:
      - '**'
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"

      - ".ct.yml"
      - ".lintconf.yaml"

      - "**/**"

      - "!README.md"
      - "!**/README.md"
      - "!docs/**"

  workflow_dispatch:
  
permissions:
  packages: write
  contents: write

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # Only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  superset-docker:
    name: build-${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image: ['superset', 'dockerize', 'websocket']
    uses: ./.github/workflows/docker-build-test-push-template.yml
    with:
      context: .
      dockerfile: docker/Dockerfile-${{ matrix.image }}
      add-tag-suffix: ${{ matrix.image != 'superset' && format('-{0}', matrix.image) || '' }}

  helm-lint:
    name: helm-lint
    uses: ./.github/workflows/helm-lint-template.yml
    needs: [superset-docker]

